<html>
<head>
	<title>My first chart using FusionCharts Suite XT</title>
	<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
	<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-alpha/Chart.min.js"></script>
	<script type="text/javascript">
		FusionCharts.ready(function(){
        var chartObj = new FusionCharts({
            type: 'thermometer',
            renderAt: 'chart-container-temp',
            width: '240',
            height: '310',
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "caption": "Temperature Monitor",
                    "subcaption": " Central cold store",
                    "lowerLimit": "-10",
                    "upperLimit": "0",

                    "decimals": "1",
                    "numberSuffix": "Â°C",
                    "showhovereffect": "1",
                    "thmFillColor": "#008ee4",
                    "showGaugeBorder": "1",
                    "gaugeBorderColor": "#008ee4",
                    "gaugeBorderThickness": "2",
                    "gaugeBorderAlpha": "30",
                    "thmOriginX": "100",
                    "chartBottomMargin": "20",
                    "valueFontColor": "#000000",
                    "theme": "fusion"
                },
                "value": "-6",
                //All annotations are grouped under this element
                "annotations": {
                    "showbelow": "0",
                    "groups": [{
                        //Each group needs a unique ID
                        "id": "indicator",
                        "items": [
                            //Showing Annotation
                            {
                                "id": "background",
                                //Rectangle item
                                "type": "rectangle",
                                "alpha": "50",
                                "fillColor": "#AABBCC",
                                "x": "$gaugeEndX-40",
                                "tox": "$gaugeEndX",
                                "y": "$gaugeEndY+54",
                                "toy": "$gaugeEndY+72"
                            }
                        ]
                    }]

                },
            },
            "events": {
                "rendered": function(evt, arg) {
                    evt.sender.dataUpdate = setInterval(function() {
                        var value,
                            prevTemp = evt.sender.getData(),
                            mainTemp = (Math.random() * 10) * (-1),
                            diff = Math.abs(prevTemp - mainTemp);

                        diff = diff > 1 ? (Math.random() * 1) : diff;
                        if (mainTemp > prevTemp) {
                            value = prevTemp + diff;
                        } else {
                            value = prevTemp - diff;
                        }

                        evt.sender.feedData("&value=" + value);

                    }, 3000);
                    evt.sender.updateAnnotation = function(evtObj, argObj) {
                        var code,
                            chartObj = evtObj.sender,
                            val = chartObj.getData(),
                            annotations = chartObj.annotations;

                        if (val >= -4.5) {
                            code = "#00FF00";
                        } else if (val < -4.5 && val > -6) {
                            code = "#ff9900";
                        } else {
                            code = "#ff0000";
                        }
                        annotations.update("background", {
                            "fillColor": code
                        });
                    };
                },
                'renderComplete': function(evt, arg) {
                    evt.sender.updateAnnotation(evt, arg);
                },
                'realtimeUpdateComplete': function(evt, arg) {
                    evt.sender.updateAnnotation(evt, arg);
                },
                'disposed': function(evt, arg) {
                    clearInterval(evt.sender.dataUpdate);
                }
            }
        }
        );
                    chartObj.render();
                });

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
            labels: ["03:00", "06:00", "09:00", "12:00", "15:00", "18:00", "21:00", "00:00"],
            datasets: [
                {
                    label: "My First dataset",
                    fill: true,
                    lineTension: 0.1,
                    backgroundColor: "rgba(75, 192, 192, 0.4)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHitRadius: 10,
                    data: [65, 59, 80, 81, 56, 55, 40, 60],
                }, {
                    label: "My Second dataset",
                    fill: false,
                    lineTension: 0.5,
                    backgroundColor: "rgba(75, 192, 192, 0.4)",
                    borderColor: "rgb(255, 0, 0)",
                    borderCapStyle: 'butt',
                    borderDash: [10, 30],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHitRadius: 10,
                    data: [62.5, 62.5, 62.5, 62.5, 62.5, 62.5, 62.5, 62.5],
                }
            ]}
        });
	</script>
   

	</head>
	<body>
		<div id="chart-container-temp">FusionCharts XT will load here!</div>
        <div class="column right">
            <div class="container" style="width: 45%;">
                <canvas id="myChart" width="200" height="200"></canvas>
            </div>
        </div>
	</body>
</html>
